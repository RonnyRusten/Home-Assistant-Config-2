sensor:
  - platform: integration
    source: sensor.han_port_power_corrected
    name: energy_total
    unique_id: energy_total
    round: 2
    method: left
    unit_prefix: k

  - platform: filter
    name: "Power Average 10 minutes"
    entity_id: sensor.energy_total
    filters:
      - filter: time_simple_moving_average
        window_size: "00:10"
  
  - platform: statistics
    name: power_usage_last_quarter
    unique_id: power_usage_last_quarter
    entity_id: sensor.energy_total
    state_characteristic: change
    max_age:
      minutes: 15
    sampling_size: 15000

  - platform: statistics
    name: power_usage_last_10
    unique_id: power_usage_last_10
    entity_id: sensor.energy_total
    state_characteristic: change
    max_age:
      minutes: 10
    sampling_size: 10000

template:
  - sensor:
      # - name: Strøm billig segment
