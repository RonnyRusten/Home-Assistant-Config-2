automation:
  - id: "check_power_consumption"
    alias: _Check power consumption
    description: "Runs every 10 minutes, runs script to check power consumption"
    trigger:
      - platform: time_pattern
        minutes: /10
      - platform: numeric_state
        entity_id: sensor.power_usage_current_hour_estimated_from_last_10_min
        above: "9.5"
        for:
          hours: 0
          minutes: 0
          seconds: 30
      - platform: numeric_state
        entity_id: sensor.power_usage_current_hour_estimated_from_last_10_min
        below: "9.5"
        for:
          hours: 0
          minutes: 5
          seconds: 0
    condition: []
    action:
      - service: script.power_control
    mode: single

script:
  power_control:
    alias: Control power consumption
    icon: mdi:flash
    description: "Turn on and of utilities to control power consumption"
    mode: restart
    variables:
      power_limit: 9.95
    sequence:
      - choose:
          - conditions:
            - condition: numeric_state
              entity_id: sensor.power_usage_current_hour_estimated_from_last_10_min
              above: "9.5"
            - condition: state
              entity_id: climate.basement_hall_floor_heating
              state: 24
              attribute: temperature
            sequence:
              - service: climate.set_temperature
                target:
                  entity_id: climate.basement_hall_floor_heating
                data:
                  temperature: 20              

          - conditions:
            - condition: numeric_state
              entity_id: sensor.power_usage_current_hour_estimated_from_last_10_min
              above: "9.5"              
            - condition: state
              entity_id: climate.basement_hall_floor_heating
              state: 20
              attribute: temperature
            - condition: state
              entity_id: climate.bathroom_basement_temperature
              state: 27
              attribute: temperature
            sequence:    
              - service: climate.set_temperature
                target:
                  entity_id: climate.bathroom_basement_temperature
                data:
                  temperature: 20

          - conditions:
            - condition: numeric_state
              entity_id: sensor.power_usage_current_hour_estimated_from_last_10_min
              above: "9.5"
            - condition: state
              entity_id: climate.basement_hall_floor_heating
              state: 20
              attribute: temperature
            - condition: state
              entity_id: climate.bathroom_basement_temperature
              state: 20
              attribute: temperature
            - condition: state
              entity_id: switch.hot_water_plug
              state: "on"
            sequence:
              - service: switch.turn_off
                target:
                  entity_id: switch.hot_water_plug

          - conditions:
            - condition: numeric_state
              entity_id: sensor.power_usage_current_hour_estimated_from_last_10_min
              below: "9.5"
            - condition: state
              entity_id: climate.basement_hall_floor_heating
              state: 20
              attribute: temperature
            - condition: state
              entity_id: climate.bathroom_basement_temperature
              state: 20
              attribute: temperature
            - condition: state
              entity_id: switch.hot_water_plug
              state: "off"
            sequence:
              - service: switch.turn_on
                target:
                  entity_id: switch.hot_water_plug

          - conditions:
            - condition: numeric_state
              entity_id: sensor.power_usage_current_hour_estimated_from_last_10_min
              below: "9.5"
            - condition: state
              entity_id: climate.basement_hall_floor_heating
              state: 20
              attribute: temperature
            - condition: state
              entity_id: climate.bathroom_basement_temperature
              state: 20
              attribute: temperature
            sequence:              
              - service: climate.set_temperature
                target:
                  entity_id: climate.bathroom_basement_temperature
                data:
                  temperature: 27

          - conditions:
            - condition: numeric_state
              entity_id: sensor.power_usage_current_hour_estimated_from_last_10_min
              below: "9.5"
            - condition: state
              entity_id: climate.basement_hall_floor_heating
              state: 20
              attribute: temperature
            sequence:
              - service: climate.set_temperature
                target:
                  entity_id: climate.basement_hall_floor_heating
                data:
                  temperature: 24

        default: []

