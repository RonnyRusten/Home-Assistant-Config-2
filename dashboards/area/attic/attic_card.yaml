vars:
  power: &power sensor.tv_attic_power2
  energy: &energy sensor.tv_attic_daily_energy

type: grid
square: false
columns: 1
cards:
  - type: custom:mushroom-title-card
    title: TV

  - type: grid
    square: false
    columns: 3
    cards:
      - type: custom:mushroom-template-card
        primary: ''
        secondary: ''
        icon: mdi:power
        layout: vertical
        entity: remote.broadlink_loftet_remote
        icon_color: |-
          {% if states('sensor.tv_attic_running') == 'True' %}
            green
          {% else %}
            red
          {% endif %}
        tap_action:
          action: call-service
          service: remote.send_command
          data:
            device: tv_attic
            command: power
          target:
            entity_id: remote.broadlink_loftet_remote
        hold_action:
          action: none
        double_tap_action:
          action: none

      - type: custom:mushroom-template-card
        primary: ''
        secondary: ''
        icon: mdi:volume-minus
        layout: vertical
        entity: remote.broadlink_loftet_remote
        icon_color: ''
        tap_action:
          action: call-service
          service: remote.send_command
          data:
            device: tv_attic
            command: volume_down
          target:
            entity_id: remote.broadlink_loftet_remote
        hold_action:
          action: none
        double_tap_action:
          action: none

      - type: custom:mushroom-template-card
        primary: ''
        secondary: ''
        icon: mdi:volume-plus
        layout: vertical
        entity: remote.broadlink_loftet_remote
        icon_color: ''
        tap_action:
          action: call-service
          service: remote.send_command
          data:
            device: tv_attic
            command: volume_up
          target:
            entity_id: remote.broadlink_loftet_remote
        hold_action:
          action: none
        double_tap_action:
          action: none
  
  - type: grid
    square: false
    columns: 2
    cards:
      - type: custom:mushroom-template-card
        primary: Strømforbruk
        secondary: >-
          Effekt nå: {{ states('sensor.tv_attic_power2') }} W
        
          Forbruk i dag: {{ states('sensor.tv_attic_daily_energy') }} kWh
        
          Tid på i dag: {{
          (timedelta(hours=(states('sensor.tv_attic_runtime_today')|float))|string)[:-3]
          }}
        icon: mdi:television-classic
        layout: horizontal
        entity: sensor.tv_attic_daily_energy
        icon_color: blue
        tap_action:
          action: fire-dom-event
          browser_mod:
            service: browser_mod.popup
            data:
              content:
                type: vertical-stack
                cards:
                  - !include
                    - ../../cards/power/power_details_template.yaml
                    - power_entity: *power
                      energy_entity: *energy
        multiline_secondary: true
        badge_icon: mdi:power
        badge_color: |-
          {% if states('sensor.tv_attic_running') == 'True' %}
            green
          {% endif %}  

  - type: grid
    square: false
    columns: 2
    cards:
      - type: sensor
        entity: sensor.attic_climate_temperature
        name: Temperatur
        hours_to_show: 24
        graph: line
        detail: 1
      - type: sensor
        entity: sensor.attic_climate_humidity
        name: Luftfuktighet
        hours_to_show: 24
        graph: line
        detail: 1