homeassistant:
  customize:
    package.node_anchors:
      temp: &temp sensor.mi_bathroom_main_floor_temperature
      humidity: &humidity sensor.mi_bathroom_main_floor_humidity

type: custom:stack-in-card
card_mod:
  style: |
    ha-card {
      height: 102px;
    }
cards:
  - type: custom:mushroom-template-card
    primary: Bad 1. etg
    secondary: >-
      {{ states('sensor.mi_bathroom_main_floor_temperature') }} Â°C - {{ states('sensor.mi_bathroom_main_floor_humidity') }} %   
    icon: mdi:shower
    # entity: main_floor_floor_heating
    icon_color: |-
      {% if is_state('sensor.bathroom_main_floor_floor_heating_running', 'on') %}
      amber
      {% endif %}
    tap_action:
      action: navigate
      navigation_path: bathroom-main-floor
