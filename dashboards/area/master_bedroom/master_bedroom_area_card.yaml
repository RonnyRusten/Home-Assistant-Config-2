type: custom:stack-in-card
card_mod:
  style: |
    ha-card {
      height: 102px;
    }
cards:
  - type: custom:mushroom-template-card
    card_mod:
      style: |
        :host([dark-mode]) {
          background: rgba(var(--rgb-primary-background-color), 0.2);
        } 
        :host {
          background: rgba(var(--rgb-primary-text-color), 0.025);
        }
    entity: automation.soverom_varme
    primary: Soverom
    secondary: >-
      {{ states('sensor.master_bedroom_climate_temperature') }} Â°C - {{ states('sensor.master_bedroom_climate_humidity') }} %
    multiline_secondary: false
    icon: mdi:bed-double-outline
    icon_color: '{{ ''orange'' if is_state(entity, ''on'') else ''disabled'' }}'
    fill_container: true
    layout: horizontal
    tap_action:
      action: navigate
      navigation_path: bedroom
    hold_action:
      action: toggle
  - type: custom:mushroom-chips-card
    alignment: end
    card_mod:
      style: |
        ha-card {
          --chip-box-shadow: none;
          --chip-background: none;
          --chip-spacing: 0;
        }
    chips:
      - !include chips/automation_chip.yaml
      - !include chips/heater_chip.yaml
      - !include chips/window_chip.yaml