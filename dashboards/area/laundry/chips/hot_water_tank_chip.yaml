type: template
card_mod: 
  style: |
    ha-card {
      --chip-box-shadow: none;
      --chip-background: none;
      --chip-spacing: 0;
      margin-left: -10px;
    }
icon: mdi:water-boiler
icon_color: |-
  {% if is_state('binary_sensor.hot_water_running', 'True') %}
    teal
  {% else %}
    disabled
  {% endif %}
tap_action:
  action: fire-dom-event
  browser_mod:
    action: call-service
    service: browser_mod.notification
    data:
      message: 'Testing notification'
      duration: 5000
      action_text: 'Action text'