type: template
card_mod: 
  style: |
    ha-card {
      --chip-box-shadow: none;
      --chip-background: none;
      --chip-spacing: 0;
      margin-left: -10px;
    }
entity: binary_sensor.laundry_magnet_contact
content: VR
icon: |
  {{ 'mdi:door-closed' if
     (is_state(entity, 'off'))
     else
     'mdi:door-open'
  }}
icon_color: |
  {{ 'green' if
     (is_state(entity, 'off'))
     else
     'red'
  }}