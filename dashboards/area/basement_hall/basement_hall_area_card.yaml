
homeassistant:
  customize:
    package.node_anchors:
      temp: &temp sensor.basement_hall_floor_heating_air_temperature
      # humidity: &humidity sensor.livingroom_climate_humidity

type: custom:stack-in-card
card_mod:
  style: |
    ha-card {
      height: 102px;
    }
cards:
  - type: custom:mushroom-template-card
    primary: Kjellergang
    secondary: '  {{ states(''sensor.basement_hall_floor_heating_air_temperature'') }} Â°C'
    icon: mdi:floor-plan
    entity: basement_floor_heating
    icon_color: |-
      {% if is_state('sensor.basement_hall_floor_heating_running', 'on') %}
      amber
      {% endif %}
    badge_icon: >-
      {% if is_state('binary_sensor.laundry_magnet_contact', 'on') or
      is_state('binary_sensor.porch_magnet_contact', 'on') %}
        mdi:door-open
      {% else %}
        mdi:door-closed
      {% endif %}
    tap_action:
      action: navigate
      navigation_path: basement
    badge_color: >-
      {% if is_state('binary_sensor.laundry_magnet_contact', 'on') or
      is_state('binary_sensor.porch_magnet_contact', 'on') %}
        red
      {% else %}
        green
      {% endif %}
  - type: custom:mushroom-chips-card
    alignment: end
    card_mod:
      style: |
        ha-card {
          --chip-box-shadow: none;
          --chip-background: none;
          --chip-spacing: 0;
        }
    chips:
      - !include chips/laundry_magnet_chip.yaml
      - !include chips/basement_hall_motion_chip.yaml
      - !include chips/floor_heating_chip.yaml
      - !include chips/porch_magnet_chip.yaml
      - !include chips/porch_motion_chip.yaml
