type: grid
square: false
columns: 1
cards:
  - type: grid
    square: false
    columns: 2
    cards:
      - type: sensor
        hours_to_show: 24
        graph: line
        entity: sensor.livingroom_climate_temperature
        detail: 1
        name: Temperatur

      - type: sensor
        hours_to_show: 24
        graph: line
        entity: sensor.livingroom_climate_humidity
        detail: 1
        name: Luftfuktighet

      - type: custom:mushroom-template-card
        primary: Varmepumpe
        secondary: >-
          Forbruk nå: {{ states('sensor.air_condition_power') }} W

          Forbruk i dag: {{ states('sensor.air_condition_daily_energy') }} kWt

          Tid på i dag: {{
          (timedelta(hours=(states('sensor.air_condition_runtime_today')|float))|string)[:-3]
          }}
        icon: mdi:air-conditioner
        icon_color: |-
          {% if is_state('sensor.air_condition_running', 'True') %}
            red
          {% else %}
            blue
          {% endif %}
            
        entity: switch.air_condition_plug
        multiline_secondary: true
        fill_container: false
        badge_icon: mdi:lightning-bolt
        badge_color: |-
          {% if is_state('switch.air_condition_plug', 'on') %}
            green
          {% else %}
            red
          {% endif %}
        layout: vertical
        tap_action:
          action: more-info
        hold_action:
          action: toggle

  - type: custom:mini-media-player
    entity: media_player.telia_box_stue
    group: false
    artwork: full-cover
    source: full