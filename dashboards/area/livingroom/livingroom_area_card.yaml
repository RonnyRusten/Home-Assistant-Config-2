type: custom:stack-in-card
card_mod:
  style: |
    ha-card {
      height: 102px;
    }
cards:
  - type: custom:mushroom-template-card
    entity: light.livingroom_lights
    primary: Stue
    secondary: >-
      {{ states('sensor.mi_livingroom_temperature') }} Â°C - {{ states('sensor.mi_livingroom_humidity') }} %
    multiline_secondary: false
    icon: mdi:sofa
    icon_color: "{{ 'orange' if is_state(entity, 'on') else 'disabled' }}"
    fill_container: true
    layout: horizontal
    tap_action:
      action: navigate
      navigation_path: livingroom
      # action: fire-dom-event
      # browser_mod:
      #   service: browser_mod.popup
      #   data:
      #     content:
      #       type: vertical-stack
      #       cards:
      #         - !include livingroom_light_card.yaml
    hold_action:
      action: toggle
  - type: custom:mushroom-chips-card
    alignment: end
    card_mod:
      style: |
        ha-card {
          --chip-box-shadow: none;
          --chip-background: none;
          --chip-spacing: 0;
        }
    chips:
      - !include chips/air_conditioner_chip.yaml
      - !include chips/livingroom_tv_box_chip.yaml
