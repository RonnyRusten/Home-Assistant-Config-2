type: custom:tabbed-card
tabs:
  - attributes:
      label: Info
      icon: mdi:information-outline
    card:
      type: grid
      square: false
      columns: 1
      cards:
        - type: grid
          columns: 4
          square: false
          cards:
            - type: gauge
              entity: sensor.ronny_s_superb_fuel_level
              min: 0
              max: 100
              name: Diesel
              severity:
                green: 20
                yellow: 5
                red: 0
              needle: true
            - type: gauge
              entity: sensor.ronny_s_superb_adblue_level
              min: 0
              max: 15000
              name: AdBlu
              severity:
                green: 1000
                yellow: 500
                red: 50
              needle: true
            - type: gauge
              entity: sensor.ronny_s_superb_outside_temperature
              min: -20
              max: 40
              name: Temp
              needle: true
              severity:
                green: 0
                yellow: 0
                red: 0
              theme: temp_gauge
            - type: button
              tap_action:
                action: toggle
              entity: switch.ronny_s_superb_force_data_refresh
              name: Oppdater
              show_state: false
        - type: custom:mushroom-template-card
          primary: Rekkevidde med gjenv√¶rende drivstoff
          secondary: '{{ states(''sensor.ronny_s_superb_combustion_range'') }} km'
          icon: mdi:fuel
        - type: entities
          entities:
            - entity: sensor.ronny_s_superb_last_trip_average_fuel_consumption
              name: Gjennomsnittsforbruk
            - entity: sensor.ronny_s_superb_last_trip_average_speed
              name: Gjennomsnittshastighet
            - entity: sensor.ronny_s_superb_last_trip_duration
              name: Varighet
            - entity: sensor.ronny_s_superb_last_trip_length
              name: Avstand tilbakelagt
            - entity: sensor.ronny_s_superb_odometer
              name: Kilometerstand
          title: Siste tur
        - type: entity
          name: Siste oppdatering
          entity: sensor.superb_last_update
          state_color: false