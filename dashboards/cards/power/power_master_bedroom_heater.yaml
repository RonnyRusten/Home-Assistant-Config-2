vars:
  power: &power sensor.master_bedroom_heater_plug_power
  energy: &energy sensor.master_bedroom_daily_energy

type: custom:mushroom-template-card
primary: Varmeovn soverom
secondary: >-
  Effekt nå: {{ states('sensor.master_bedroom_heater_plug_power') }} W

  Forbruk i dag: {{ states('sensor.master_bedroom_daily_energy') }} kWh

  Tid på i dag: {{
  (timedelta(hours=(states('sensor.master_bedroom_heater_runtime_today')|float))|string)[:-3]
  }}
icon: mdi:radiator
entity: sensor.master_bedroom_power
icon_color: |-
  {% if is_state('switch.master_bedroom_heater_plug','on') %}
    disabled
  {% endif %}
multiline_secondary: true
tap_action:
  action: fire-dom-event
  browser_mod:
    service: browser_mod.popup
    data:
      content:
        type: vertical-stack
        cards:
          - !include
            - power_details_template.yaml
            - power_entity: *power
              energy_entity: *energy
hold_action:
  action: toggle
badge_color: |-
  {% if states('sensor.master_bedroom_heater_running') == 'True' %}
    amber
  {% endif %}
badge_icon: mdi:flash
