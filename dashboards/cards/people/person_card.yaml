# lovelace_gen

type: grid
columns: 1
square: false
cards:
  - type: map
    entities:
      - {{ entity }}
    hours_to_show: 24
    aspect_ratio: '1.5:1'
    default_zoom: 15
  - type: history-graph
    entities:
      - entity: {{ entity }}
  - type: logbook
    hours_to_show: 24
    entities:
      - {{ entity }}
