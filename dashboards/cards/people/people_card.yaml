homeassistant:
  customize:
    package.node_anchors:
      ronny: &ronny person.ronny_rusten
      annelise: &annelise person.anne_lise
      ingeborg: &ingeborg person.ingeborg
      marius: &marius person.marius

type: grid
square: false
columns: 4
cards:
  - type: custom:mushroom-person-card
    entity: *annelise
    icon_type: entity-picture
    layout: vertical
    tap_action:
      action: fire-dom-event
      browser_mod:
        service: browser_mod.popup
        data:
          content:
            type: vertical-stack
            cards:
              - !include
                - person_card.yaml
                - entity: *annelise
  - type: custom:mushroom-person-card
    entity: *ingeborg
    icon_type: entity-picture
    layout: vertical
    tap_action:
      action: fire-dom-event
      browser_mod:
        service: browser_mod.popup
        data:
          content:
            type: vertical-stack
            cards:
              - !include
                - person_card.yaml
                - entity: *ingeborg
  - type: custom:mushroom-person-card
    entity: *marius
    icon_type: entity-picture
    layout: vertical
    tap_action:
      action: fire-dom-event
      browser_mod:
        service: browser_mod.popup
        data:
          content:
            type: vertical-stack
            cards:
              - !include
                - person_card.yaml
                - entity: *marius
  - type: custom:mushroom-person-card
    entity: *ronny
    icon_type: entity-picture
    layout: vertical
    tap_action:
      action: fire-dom-event
      browser_mod:
        service: browser_mod.popup
        data:
          content:
            type: vertical-stack
            cards:
              - !include
                - person_card.yaml
                - entity: *ronny
