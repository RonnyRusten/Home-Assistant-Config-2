type: custom:tabbed-card
tabs:
  - attributes:
      label: Info
      icon: mdi:information-outline
    card:
      type: grid
      square: false
      columns: 1
      cards:
        - !include superb_status.yaml
        - !include superb_picture_elements.yaml       
        
  - attributes:
      label: Service
      icon: mdi:garage-variant
    card:
      type: grid
      square: false
      columns: 1
      cards:
        - !include superb_service.yaml

  - attributes:
      label: Kart
      icon: mdi:map
    card:
      type: grid
      square: false
      columns: 1
      cards:
        - !include superb_map.yaml
        - !include superb_last_trip.yaml
        