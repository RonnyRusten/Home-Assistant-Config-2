type: grid
columns: 1
square: false
cards:
  - type: grid
    columns: 3
    square: false
    cards:
      - type: gauge
        entity: sensor.ronny_s_superb_fuel_level
        min: 0
        max: 100
        name: Diesel
        severity:
          green: 20
          yellow: 5
          red: 0
        needle: true
      - type: gauge
        entity: sensor.ronny_s_superb_adblue_level
        min: 0
        max: 15000
        name: AdBlu
        severity:
          green: 1000
          yellow: 500
          red: 50
        needle: true
      - type: gauge
        entity: sensor.ronny_s_superb_outside_temperature
        min: -20
        max: 40
        name: Temp
        needle: true
        severity:
          green: 0
          yellow: 0
          red: 0
        theme: temp_gauge
  - type: grid
    columns: 2
    square: false
    cards:
      - type: custom:mushroom-template-card
        primary: Rekkevidde
        secondary: "{{ states('sensor.ronny_s_superb_combustion_range') }} km"
        icon: mdi:fuel
        fill_container: true
      - type: custom:mushroom-template-card
        primary: Oppdatert
        secondary: >-
          {{
          as_timestamp(states('sensor.ronny_s_superb_last_connected'))|timestamp_custom('%d.%m.%Y')
          }}
          {{
          as_timestamp(states('sensor.ronny_s_superb_last_connected'))|timestamp_custom('%H.%M.%S')
          }}
        multiline_secondary: true
        icon: mdi:clock
        fill_container: true
      - type: custom:mushroom-template-card
        entity: switch.ronny_s_superb_force_data_refresh
        primary: Oppdater
        tap_action:
          action: toggle
        icon: mdi:car-connected
        fill_container: true
  - type: grid
    columns: 3
    square: false
    cards:
      - type: custom:mushroom-template-card
        primary: Varme
        entity: switch.ronny_s_superb_parking_heater_heating
        icon: mdi:radiator
        icon_color: orange
        fill_container: true
        tap_action:
          action: toggle
      - type: custom:mushroom-template-card
        secondary: "{{ states('sensor.ronny_s_superb_parking_heater_heating_ventilation_status') }}"
        primary: Status
        fill_container: true
        icon: >-
          {% if states('sensor.ronny_s_superb_parking_heater_heating_ventilation_status') == 'heating' %}
            mdi:radiator
          {% elif states('sensor.ronny_s_superb_parking_heater_heating_ventilation_status') == 'cooling' %}
            mdi:snowflake
          {% else %}
            mdi:fan-off
          {% endif %}
        icon_color: >-
          {% if states('sensor.ronny_s_superb_parking_heater_heating_ventilation_status') == 'heating' %}
            orange
          {% elif states('sensor.ronny_s_superb_parking_heater_heating_ventilation_status') == 'cooling' %}
            blue
          {% else %}
            disabled
          {% endif %}
      - type: custom:mushroom-template-card
        primary: Kj√∏ling
        entity: switch.ronny_s_superb_parking_heater_ventilation
        icon: mdi:snowflake
        icon_color: blue
        tap_action:
          action: toggle
